
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal do Aluno</title>
  <link rel="stylesheet" href="css/style_portal_aluno.css" />
</head>
<body>
  <div class="container">

    <div id="mensagem-aviso" class="mensagem-aviso">Você precisa estar logado para acessar o portal.</div>

    <h1>Portal do Aluno</h1>

    <!-- Tabela com informações do aluno -->
    <table id="tabela-aluno">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Turma</th>
          <th>Curso</th>
          <th>Descrição do Curso</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dados serão inseridos via JavaScript -->
      </tbody>
    </table>

    <!-- Botão para sair -->
    <button id="btn-sair">Sair</button>
  </div>

  <script src="js/portal_aluno.js"></script>
</body>
</html>
