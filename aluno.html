<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Alunos</title>
  <link rel="stylesheet" href="css/stylealuno.css" />
</head>
<body>
  <div class="container">
    <div class="header">
        <h2>Cadastro de Alunos</h2>
        <button id="btn-voltar">← Voltar</button>
    </div>
    <form id="form-aluno">
      <div class="campo">
        <label>Nome:</label>
        <input type="text" id="nome" />
        <span class="erro" id="erro-nome"></span>
      </div>
      <div class="campo">
        <label>Idade:</label>
        <input type="number" id="idade" />
        <span class="erro" id="erro-idade"></span>
      </div>
      <div class="campo">
        <label>Matrícula:</label>
        <input type="text" id="matricula" />
        <span class="erro" id="erro-matricula"></span>
      </div>
      <div class="campo">
        <label>Turma:</label>
        <select id="select-turma">
          <option value="">Selecione uma turma</option>
        </select>
        <span class="erro" id="erro-turma"></span>
      </div>
      <div class="campo">
        <label>Curso:</label>
        <select id="select-curso">
          <option value="">Selecione um curso</option>
        </select>
        <span class="erro" id="erro-curso"></span>
      </div>

      <button type="submit">Adicionar Aluno</button>
    </form>

    <h3>Lista de Alunos</h3>
    <ul id="lista-alunos"></ul>
  </div>

  <script src="js/aluno.js"></script>
</body>
</html>
