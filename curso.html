<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Cursos</title>
  <link rel="stylesheet" href="css/stylecurso.css" />
</head>
<body>
  <div class="container">
    <div class="header">
        <h2>Cadastro de Cursos</h2>
        <button id="btn-voltar">← Voltar</button>
    </div>
    <form id="form-curso">
      <label for="nomeCurso">Nome do Curso:</label>
      <input type="text" id="nomeCurso" />
      <span class="erro" id="erro-nomeCurso"></span>

      <label for="descricaoCurso">Descrição:</label>
      <textarea id="descricaoCurso" rows="3"></textarea>
      <span class="erro" id="erro-descricaoCurso"></span>

      <button type="submit">Adicionar Curso</button>
    </form>

    <ul id="lista-cursos"></ul>
  </div>

  <script src="js/curso.js"></script>
</body>
</html>
